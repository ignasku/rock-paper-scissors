<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <div class="unclip-container">
        <div id="choices">
          <button onclick="playRound('rock')">Rock</button>
          <button onclick="playRound('paper')">Paper</button>
          <button onclick="playRound('scissors')">Scissors</button>
        </div>
        <div id="rounds">
          <div class="round"></div>
          <div class="round"></div>
          <div class="round"></div>
          <div class="round"></div>
          <div class="round"></div>
        </div>
      </div>

      <div class="result-container">
        <div id="result"></div>
        <button id="playAgain" onclick="resetGame()" style="display: none">
          Play Again
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
